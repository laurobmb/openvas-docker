version: '3'
services:
  # This Nginx will be the first to start, and it will serve the redirect as well as ACME verification
  nginx:
      image: nginx:alpine
      restart: always
      hostname: nginx
      ports:
        - "80:80"
      links:
        - openvas
      volumes:
        - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./data/letsencrypt:/etc/letsencrypt
        - ./data/letsencrypt-www:/tmp/letsencrypt
  # This Nginx requires the certificates to exist, otherwise will fail
  nginx_ssl:
      image: nginx:alpine
      restart: always
      hostname: nginx_ssl
      ports:
        - "443:443"
      links:
        - openvas
        - letsencrypt
      volumes:
        - ./conf/nginx_ssl.conf:/etc/nginx/nginx.conf:ro
        - ./data/letsencrypt:/etc/letsencrypt
        - ./data/letsencrypt-www:/tmp/letsencrypt
  letsencrypt:
      restart: always
      image: certbot/certbot:latest
      command: certonly \
        --webroot \
        --webroot-path=/etc/letsencrypt \
        --email laurobmb@gmail.com \
        --agree-tos \
        --no-eff-email \
        -d app1.w0rm30.seg.br
      volumes:
        - ./data/letsencrypt:/etc/letsencrypt
        - ./data/letsencrypt-www:/tmp/letsencrypt
      links:
        - nginx
  openvas:
      restart: always
      image: mikesplain/openvas
      hostname: openvas
      expose:
        - "443"
      volumes:
        - "./data/openvas:/var/lib/openvas/mgr/"
      environment:
        # CHANGE THIS !
        OV_PASSWORD: securepassword41
      labels:
         deck-chores.dump.command: sh -c "greenbone-nvt-sync; openvasmd --rebuild --progress"
         deck-chores.dump.interval: daily
  # Daily updates to openvas
  cron:
      restart: always
      image: funkyfuture/deck-chores:1
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
